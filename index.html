<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>

    <!-- FONT AWESOME LINK  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLESHEEET CSS LINK  -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <main class="site-main">
        <div class="container" id="container">
            <div class="music-card">
                <h1 class="title" id="title">Eslamayman - Xusnora</h1>
                <div class="img-container">
                    <img class="music-album-img" src="./musics/Eslamayman - Husnora.mp3" id="cover" alt="music cover" width="200" height="200">
                </div>

                <!-- <form>
                    <input type="range" min="0" max="100" value="50" step="1" id="rangeInp">
                </form> -->

                <div class="time-wrapper">
                    <span class="start">00:00</span>
                    <span class="end">00:00</span>
                </div>

                <div class="progress-container">
                    <div class="progress"></div>
                </div>

                <audio src="./musics/Eslamayman - Husnora.mp3" id="audio"></audio>

                <div class="btns-wrapper">
                    <button class="btn" id="prev">
                        <i class="fa-solid fa-backward"></i>
                    </button>

                    <button class="btn big" id="play">
                        <i class="fa-solid fa-play"></i>
                    </button>

                    <button class="btn" id="next">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JAVA SCRIPT LINK  -->
    <script src="./JS/main.js"></script>
</body>
</html>
